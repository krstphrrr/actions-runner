services:
  runner:
    # user: github:docker
    image: landscapedatacommons/jornada-runner:1.0.7
    build:
      dockerfile: Dockerfile
      context: .
    logging:
      driver: "json-file"
      options:
        max-file: 3
        max-size: 10m
    restart: always
    environment:

      # - DOCKER_CERT_PATH=/certs/client
      - DOCKER_HOST=tcp://sidecar:2375
      # - DOCKER_MACHINE_NAME=runner
      # - DOCKER_HOST=unix:///var/run/docker.sock
      - TARGETREPO=JornadaExperimentalRange
      - TOKEN=/run/secrets/jer_pat
      # - DOCKER_TLS_CERTDIR=/certs/
      #- DOCKER_TLS_VERIFY=0
    secrets:
      - source: jer_pat
        target: jer_pat
        mode: 0400
   # volumes:
      # - actions-runner_sidecar_sock_vol:/var/run/:rw
      #- dind-certs-client:/certs/client:ro
      # - dind-certs-ca:
    
    deploy:
      mode: replicated 
      replicas: 3
      resources:
        limits: 
          cpus: '0.35'
          memory: 300M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
     - runner-network
secrets:
  jer_pat:
    # file: ./jer_pat.txt
    external: true
  
 
#volumes:
  # actions-runner_sidecar_sock_vol:
  #   external: true
  #   name: actions-runner_sidecar_sock_vol
  #dind-certs-client:
  #  external: true
networks:
  runner-network:
    name: runner-network
    external: true
   
